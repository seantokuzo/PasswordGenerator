<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" intial-scale="1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/08c725a40c.js" crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet">
    <title>Password Generator</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="top-container">
                <h2>Generate a </br><span class="green">random password</span></h2>
                <h5>Never use an insecure password again.</h5>
                <div class="button-length-div">
                    <button type="button" id="button"><i class="fa-solid fa-bolt icon"></i> Generate passwords</button>
                    <div class="length-div">
                        <p>Choose your password length</p>
                        <div>
                            <input type="number" min="8" max="18" value="10" id="length-input">
                            <i class="fa-solid fa-up-down icon"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-container">
                <div class="input-div">
                    <div class="passwords">
                        <input type="text" value="---" id="input-1" disabled="true">
                        <p id="copy1"></p>
                    </div>
                    <div class="passwords">
                        <input type="text" value="---" id="input-2" disabled="true">
                        <p id="copy2"></p>
                    </div>
                </div>
                <div class="input-div">
                    <div class="passwords">
                        <input type="text" value="---" id="input-3" disabled="true">
                        <p id="copy3"></p>
                    </div>
                    <div class="passwords">
                        <input type="text" value="---" id="input-4" disabled="true">
                        <p id="copy4"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js" type="module"></script>
</body>

</html>
